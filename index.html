<html>
  <head>
    <title>Hand Gesture App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h1 class= "btn btn-primary" id="header">Hand Gesture Web App</h1>
      <br><br>
      <h3>Take a Selfie of a Gesture to know about its meaning
        <br><br>
        On the Following Gestures the model is trained- 
        <br><br>
        👌 | 👍 | ✌ | ✋ | 🤙 | 👎 | 👊 | 🤞 | 🖖
        <hr>
      </h3>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View- </label>
        <div id="camera"></div>
        <br>
        <button type="button" class="btn btn-success" onclick="take_snap()">Take Picture</button>
        <br><br>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1- </label>
        <p class="hand_name" id="result_hand_name_1"></p>
        <p id="hand_result_1" class="hand"></p>

        <label>Prediction 2- </label>
        <p class="hand_name" id="result_hand_name_2"></p>
        <p id="hand_result_2" class="hand"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>SnapShot- </label>
        <div id="result"></div>
        <br>
        <button type="button" class="btn btn-success" onclick="predict_snap()">Predict Emotion</button>
        <br><br>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
